<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部 log 区域 -->
    <div class="layui-main" style="margin-top: 20px;">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <div class="logAndReg">
        <!-- 标题 -->
        <div class="title"></div>
    <div class="log_box">
            <!-- 登录模块 -->
            <form class="layui-form" id="form_login" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" value="aohan" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="text" name="password" value="111111" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off"
                        class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
                <!-- a链接跳转 -->
                <div class="layui-form-item links">
                <a href="javascript:;" id="link_reg">去注册页面</a>
                </div>
            </form>
    </div>





           
   
        <!-- 注册模块 -->
        <div class="reg_box"  style="display: none;">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" style="margin-bottom: -26px;"
                        class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" style="margin-bottom: -26px;"
                        class="layui-input">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="text" name="repassword" required lay-verify="required|pass|repwd" placeholder="再次确认密码" autocomplete="off"
                        class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
                <!-- a链接跳转 -->
                <div class="layui-form-item links">
            <a href="javascript:;" id="link_log" >登录</a>
                </div>
            </form>

        </div>
    </div>
    <!-- 注册模块 结束 -->

    <!-- 在引入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 在底部引入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入封装的ajax不需写代码的js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
